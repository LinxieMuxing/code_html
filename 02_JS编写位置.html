<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!--可以将js代码编写到外部js文件中，然后通过script标签引入
		写到外部文件中可以在不同的页面中同时引用，也可以利用到浏览器的缓存机制
		推荐使用的方式
	-->

	<!--script标签一旦用于引入外部文件，就不能再编写代码了，即使编写了浏览器也会忽略
		如果需要则可以再创建一个新的script标签用于编写内部代码
	-->
	<script type="text/javascript" src="02_script.js"></script>
	<!--
		可以将js代码编写到script标签
	-->
	<script type="text/javascript">
		alert("我是script标签中的代码！");
	</script>
</head>
<body>
	<!--可以将JS代码编写到标签的onclick属性中
		当我们单击按钮时，JS代码才会执行
	
		虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用
	-->
	<button onclick="alert('???');">点击按钮</button>
	<!--
		可以将JS代码写在超链接的href属性中，这里当点击超链接时，会执行JS代码
		第二行<a href=""></a>用于取消超链接的跳转功能
	-->
	<a href="javascript:alert('!!!');">链接</a>
	<a href="javascript:;">链接</a>
</body>
</html>
